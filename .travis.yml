---
language: rust
dist: trusty
sudo: false

cache:
  cargo: true
  apt: true

addons:
  apt:
    packages:
    - libssl-dev

rust:
- nightly
- stable

install:
  - bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)

before_script:
  - cargo clean

script:
  # Build without unstable flag
  - cargo build

  # Test examples in README.
  - rustdoc --test README.md -L target/debug -L target/debug/deps

  # Check with unstable flag
  - cargo check --features unstable

  # Run tests, uploading results to codecov..
  # hpack tests are _super_ slow in coverage, so skip them here.
  - cargo tarpaulin --features unstable --out Xml -- --skip hpack

  # Test _only_ hpack.
  - cargo test --lib -- hpack

after_success:
  - bash <(curl -Ls https://codecov.io/bash)

jobs:
  # allow_failures:
  # - rust: nightly
  include:
    - stage: docs
      script: cargo doc --no-deps
      install: skip
      deploy:
        provider:  pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        target_branch: gh-pages
        local_dir: target/doc
        on:
          branch: master
          repo: carllerche/h2
          rust: nightly
      after_success: skip

    - stage: fmt
      rust: nightly
      install: cargo install --force rustfmt-nightly
      script: cargo fmt -- --write-mode=diff
      after_success: skip

env:
  global:
  - secure: 
  - secure: 

notifications:
  email:
    on_success: never
