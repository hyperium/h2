---
language: rust
sudo: false

matrix:
  include:
    - rust: stable
    - rust: beta
    - rust: nightly
      before_script:
        - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
      after_success:
        - travis-cargo doc-upload

script:
  - cargo test
  - rustdoc --test README.md -L target/debug/deps
  - cargo doc --no-deps

env:
  global:
    secure: ""

notifications:
  email:
    on_success: never
